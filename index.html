<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/web.css">
  <title>Frontend Mentor | Blog preview card</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="blog-cont">
      <div class="both inner-one">
        <img src="assets/images/illustration-article.svg" alt="card-solutions">
      </div>
      <div class="both inner-two">
        <p class="all _learning">Learning</p>
        <p class="all _published">Published 21 Dec 2023</p>
        <p class="all _html-css"><b>HTML & CSS foundations</b></p>
        <p class="all _paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="all profile">
          <img src="assets/images/image-avatar.webp" alt="Greg">
          <p class="all">Greg Hooper</p>
        </div>
      </div>
    </div>
